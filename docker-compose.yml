version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8000"
    environment:
      - DB_URL=postgresql://scraper:scraper123@db:5432/mobile_scraper
      - API_TOKEN=mobile-scraper-2026-secure-token
      - LOG_LEVEL=INFO
      - HEADLESS_MODE=true
      - MAX_PAGES=5
      - SCRAPER_DELAY=2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    command: python3 worker.py
    environment:
      - DB_URL=postgresql://scraper:scraper123@db:5432/mobile_scraper
      - LOG_LEVEL=INFO
      - HEADLESS_MODE=true
      - MAX_PAGES=5
      - SCRAPER_DELAY=2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mobile_scraper
      - POSTGRES_USER=scraper
      - POSTGRES_PASSWORD=scraper123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
